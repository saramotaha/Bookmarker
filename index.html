<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="images/favicon1.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container vh-100 ">
        <h1 class="text-center p-5 ">Bookmarker</h1>
        <div class="sign">
            <div class="paragraph d-flex align-content-center justify-content-center mt-3">
                <i class=" fa fa-bookmark fs-3 mt-1 icon1"></i>
                <p id="bookmarkAddress" class="fs-4 px-2"> Bookmark your favorite sites </p>
                <i class=" fa fa-bookmark fs-3 mt-1 icon2"></i>
            </div>
            <i class="fa-solid fa-book-bookmark me-1"></i>
            <label for=" SiteName" class="mb-3 fw-bold">Site Name</label>
            <input placeholder="Bookmark Name" class="form-control mb-4" type="text" name="SiteName" id="SiteName">
            <i class="fa-solid fa-link me-1"></i>
            <label for="SiteURL" class="mb-3 fw-bold">Site URL</label>
            <input placeholder="Website URL" class="form-control mb-4" type="text" name="SiteURL" id="SiteURL">
            <p id="error" class="text-danger text-center p-2 fs-5"></p>
            <div class="button d-flex align-items-center justify-content-center mb-4">
                <button onclick="AddE()" type="submit" class="px-5 py-2 rounded-3 submit text-white">Submit</button>
            </div>
        </div>
        <table class="table bg-white mt-4 text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
